<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela simples com CSS & HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tabela">
        <table>
            <tr>
                <th style="background-color: #E0E0E0; border-top-color:#9E9E9E; border-top-width: 1.5px;">Period</th>
                <th style="background-color: #E1F2C3; border-top-color:#709432; border-top-width: 1.5px;">Android</th>
                <th style="background-color: #C6D8F1; border-top-color:#295594; border-top-width: 1.5px;">IOS</th>
                <th style="background-color: #DFD5ED; border-top-color:#553A78; border-top-width: 1.5px;">Windows Phone</th>
                <th style="background-color:#F1DCC9; border-top-color: #D47016; border-top-width: 1.5px;">Others</th>
            </tr>
            <tr>
                <td class="period">2016Q1</td>
                <td>83.4%</td>
                <td>15.4%</td>
                <td>0.8%</td>
                <td>0.4%</td>
            </tr>
            <tr>
                <td class="period">2016Q2</td>
                <td>87.6%</td>
                <td>11.7%</td>
                <td>0.4%</td>
                <td>0.3%</td>
            </tr>
            <tr>
                <td class="period">2016Q3</td>
                <td>86.8%</td>
                <td>12.5%</td>
                <td>0.3%</td>
                <td>0.4%</td>
            </tr>
            <tr>
                <td class="period">2016Q4</td>
                <td>81.4%</td>
                <td>18.2%</td>
                <td>0.2%</td>
                <td>0.2%</td>
            </tr>
            <tr>    
                <td class="period">2017Q1</td>
                <td>85.0%</td>
                <td>14.7%</td>
                <td>0.1%</td>
                <td>0.1%</td>                
            </tr>
        </table>
        <p style="color: gray; font-weight: bold; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">Source: IDC, May 2017</p>
    </div>
</body>
</html>
