<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela simples com CSS & HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tabela">
        <table>
            <tr>
                <th style="background-color: rgba(128, 128, 128, 0.228); border-top-color: rgb(155, 155, 155);">Period</th>
                <th style="background-color: rgba(172, 255, 47, 0.224); border-top-color: rgb(85, 170, 1);">Android</th>
                <th style="background-color: rgba(200, 200, 247, 0.74); border-top-color: rgba(0, 0, 255, 0.936);">IOS</th>
                <th style="background-color: rgba(211, 171, 238, 0.74); border-top-color: purple;">Windows Phone</th>
                <th style="background-color:rgba(248, 210, 148, 0.822); border-top-color: rgb(255, 132, 0);">Others</th>
            </tr>
            <tr>
                <td class="period">2016Q1</td>
                <td>83.4%</td>
                <td>15.4%</td>
                <td>0.8%</td>
                <td>0.4%</td>
            </tr>
            <tr>
                <td class="period">2016Q2</td>
                <td>87.6%</td>
                <td>11.7%</td>
                <td>0.4%</td>
                <td>0.3%</td>
            </tr>
            <tr>
                <td class="period">2016Q3</td>
                <td>86.8%</td>
                <td>12.5%</td>
                <td>0.3%</td>
                <td>0.4%</td>
            </tr>
            <tr>
                <td class="period">2016Q4</td>
                <td>81.4%</td>
                <td>18.2%</td>
                <td>0.2%</td>
                <td>0.2%</td>
            </tr>
            <tr>
                <td class="period">2017Q1</td>
                <td>85.0%</td>
                <td>14.7%</td>
                <td>0.1%</td>
                <td>0.1%</td>
            </tr>
        </table>
    </div>
</body>
</html>
